<html>

<head>
<title> I am a colour changing page </title>
<script>
function changeColor(colorText)
{
    document.getElementById('Hello').style.color=colorText;
}

</script>



</head>

<body>
<p id="Hello">change the colour of this text using the below buttons</p>
<button onclick="changeColor('red')">red</button>
<button onclick="changeColor('green')">green</button>
<button onclick="changeColor('blue')">blue</button>
<button onclick="changeColor('orange')">orange</button>



</body>

</html>
